// Patch to use B9PartSwitch instead of Ven's double node system

//S3 KS-25 Vector
@PART[SSME]:AFTER[VenStockRevamp]
{
	!MODULE[ModuleJettison],1 {}
	!node_stack_top2 = DELETE
	node_stack_tankbutt = 0.0, 0.79, 0.0, 0.0, 1.0, 0.0, 2
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitch
		switcherDescription = Structure
		SUBTYPE
		{
			name = Size1
			node = top
		}
		SUBTYPE
		{
			name = Size2
			transform = Size2A
			node = tankbutt
		}
	}
}

